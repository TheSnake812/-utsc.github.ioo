<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sitio web profesional</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f9f9f9;
        }
        h1, h2 {
            color: #333;
        }
        .bibliografia {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        .entrada {
            margin-bottom: 15px;
            padding: 10px;
            border-left: 3px solid #4a90e2;
            background: #f3f7fa;
        }
        [contenteditable] {
            outline: 1px dashed #aaa;
            min-width: 50px;
            min-height: 20px;
            cursor: text;
        }
    </style>
</head>
<body>
    <div class="bibliografia">
        <h1 contenteditable="true">Angel Cano</h1>
        <div class="entrada" contenteditable="true">
            <i>Mi trabajo actual</i>
        </div>
        <div class="entrada" contenteditable="true">
            <i>Fundici√≥n Aguilas</i><b>Analista</b> 
        </div>
    </div>
</body>
</html>
